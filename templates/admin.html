<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa; /* Light background */
        }
        header {
            background-color: #3498db; /* Header background color */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0; /* Space above and below nav */
        }
        nav ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        nav ul li {
            display: inline; /* Display links in a line */
            margin: 0 15px; /* Space between links */
        }
        nav ul li a {
            text-decoration: none; /* Remove underline */
            color: #3498db; /* Link color */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        main {
            margin-top: 20px; /* Space above main content */
        }
        section {
            margin-bottom: 20px; /* Space between sections */
            padding: 15px; /* Padding inside sections */
            background: white; /* White background for sections */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        table {
            width: 100%; /* Full width for tables */
            border-collapse: collapse; /* Remove gaps between borders */
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd; /* Light border */
            text-align: left; /* Left align text */
        }
        th {
            background-color: #f4f4f4; /* Header background */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#manage-users">Manage Users</a></li>
            <li><a href="#manage-accounts">Manage Accounts</a></li>
        </ul>
    </nav>
    <main>
        <section id="manage-users">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="manage-accounts">
            <h2>Manage Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>User ID</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Account data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bank System</p>
    </footer>
</body>
</html>
